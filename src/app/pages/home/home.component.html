
<main>
    <app-navbar/>
    <section class="container-fluid">
        <div class="d-sm-flex justify-content-between align-items-center px-4  mt-5 ">
            <div class="text-grey">
                <h3 class="text-black">Termos</h3>
                Qual termo gostaria de acessar hoje?
            </div>
            
            <div class="w-100 d-flex justify-content-end align-items-center">
                <div class="w-responsive ">
                    <app-button text="+ Adicionar turma"></app-button>
                </div>
            </div>
        </div>
        <div class="row">
                @for(termo of termos; track termos) {
                    <div class="col-sm-4">
                        <app-card numero_termo={{termo.numero}} background={{termo.color}} key={termos.indexOf(termo)}></app-card>
                    </div>
                }


        </div>
    </section>
</main>
