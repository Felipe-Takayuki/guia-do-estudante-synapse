<main class="container-fluid  h-100 text-white-50">
    <section class="d-flex align-items-center justify-content-evenly">
        <div class="container-fluid w-75 text-center d-none d-sm-block ">
            <img src="images/assets/booklover.svg" alt="" class="img-fluid w-75 " />

        </div>
        <div class="d-flex flex-column w-50 align-items-center justify-content-center login ">
            <h1 class="text-center fs-4 fw-bold mt-5 text-black">Cadastre-se</h1>
            <div class="d-flex flex-column align-items-center w-100 ">

                <div class="w-75 mt-3">
                    <label for="exampleFormControlInput1" class="form-label text-grey">Nome</label>
                    <input type="email" class="form-control w-100" id="exampleFormControlInput1">
                </div>

                <div class="w-75 mt-3">
                    <label for="exampleFormControlInput1" class="form-label text-grey">E-mail</label>
                    <input type="email" class="form-control w-100" id="exampleFormControlInput1">
                </div>

                <div class=" w-75 mt-3 ">
                    <label for="senha" class="form-label text-grey">Senha</label>
                    <div class="input-group">
                        <input [type]="passwordOcult ? 'password' : 'text' " id="senha" class="form-control" placeholder="Digite sua senha">
                        <button (click)="showPassword()" class="input-group-text border-start-0">
                            <i class="bi bi-lock fs-5"></i>
                        </button>
                    </div>
                </div>

                

                <div class=" w-75 mt-3">
                    <label for="senha" class="form-label text-grey">Confirmação da Senha</label>
                    <div class="input-group">
                        <input [type]="passwordOcult1 ? 'password' : 'text' " id="senha" class="form-control" placeholder="Digite sua senha">
                        <button (click)="showPassword1()" class="input-group-text border-start-0">
                            <i class="bi bi-lock fs-5"></i>
                        </button>
                    </div>
                </div>

                <div class="w-75 text-center">
                    <app-button text="Cadastrar" route="home"></app-button>
                </div>
                <a href="/" class="text-decoration-none text-black-50 mt-5">Possui conta? <span class="text-green fw-bold">Entrar</span></a>
            </div>




        </div>
    </section>
</main>
